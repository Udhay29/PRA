<div class="ui-g-12 chargesWrapper charges-breadcrumb">
  <p-breadcrumb [model]="chargesModel.breadCrumbList"></p-breadcrumb>
  <h1 class="mar-left5 mar-top0">CHARGES</h1>
  <p-tabView #tabPanelView (onChange)="handleChange($event.index, tabPanelView)" [activeIndex]="chargesModel.selectedIndex">
    <p-tabPanel header="Values">
      <app-values [chargesModel]="chargesModel" #tabOneRef *ngIf="chargesModel.selectedIndex === 0 || chargesModel.lastEditedFormFlag"></app-values>
    </p-tabPanel>
    <p-tabPanel header="Charges">
      <app-view-charges [chargesModel]="chargesModel" #tabTwoRef *ngIf="chargesModel.selectedIndex === 1 || chargesModel.lastEditedFormFlag"></app-view-charges>
    </p-tabPanel>
  </p-tabView>

  <p-confirmDialog #cd header="Confirmation" width="425">
    <p-footer>
      <button type="button" class="ui-button-secondary" pButton label="Yes" (click)="cd.accept()"></button>
      <button type="button" #primaryButton class="ui-button-primary" pButton label="No" (click)="cd.reject()"></button>
    </p-footer>
  </p-confirmDialog>

  <p-dialog header="Confirmation" [(visible)]="chargesModel.isPopupVisible" [modal]="true" [responsive]="true" [width]="425"
    [minWidth]="200" [minY]="70" [baseZIndex]="10000">
    <span>{{chargesModel.popupMessage}}</span>
    <p-footer>
      <button type="button" pButton (click)="onPopupNo()" class="ui-button-secondary" label="No"></button>
      <button type="button" pButton (click)="onPopupYes()" label="Yes" class="ui-button-primary"></button>
    </p-footer>
  </p-dialog>
</div>
