<div [ngClass]="{'loader': optionalAttributesModel.loading}" [appJbhLoader]="optionalAttributesModel.loading"></div>
<div class='optional-attributes-container'>
    <div class='optional-fields'>
        <form [formGroup]="optionalAttributesModel.optionalForm" autocomplete="off">
            <div class="ui-g-12 ui-lg-12 ui-md-12 optional-row pad-bot10 pad-left0 pad-right0">
                <div class="ui-g-12 ui-lg-12 ui-md-12 pad-left0 pad-right0">
                    <span class="ui-float-label">
                        <p-autoComplete [suggestions]="optionalAttributesModel.chargeTypeFiltered"
                            formControlName="chargeType" [dropdown]="true" (completeMethod)="onTypeChargeCode($event)" (onUnselect)="onUnSelectChargeCode($event['value'])"
                            [multiple]="true" (onSelect)="onSelectChargeCode($event)" [style]="{'width':'100%'}"
                            field="label" [inputStyle]="{'width':'100%'}"
                            [forceSelection]="true"
                            emptyMessage="No records found">
                        </p-autoComplete>
                        <label class="label-style ui-md-12 ui-lg-12 ui-g-12 pad0">
                            <span>Charge Type</span>
                            <span class="optional-text pad-right40 pull-right">optional</span>
                        </label>
                    </span>
                </div>
            </div>

            <div class="ui-g-12 ui-lg-12 ui-md-12 optional-row pad-bot5 pad-left0 pad-right0">
                <div class="ui-g-9 ui-lg-9 ui-md-9 pad-left0">
                    <div class='ui-float-label'>
                        <p-multiSelect [options]="optionalAttributesModel.businessUnitData" filter="false"
                            [style]="{'width':'100%'}" field="label" maxSelectedLabels="1" defaultLabel=""
                            [inputStyle]="{'width':'100%'}" formControlName="businessUnit"
                            [ngClass]="{'ui-inputwrapper-filled': optionalAttributesModel.businessUnitAdded}"
                            (onChange)="onBusinessUnitSelected($event)" (onPanelHide)="onBusinessUnitBlur()"
                            resetFilterOnHide="true">
                        </p-multiSelect>
                        <label for="operationalService" class="label-style ui-g-12 pad0 errorAlign"
                            [ngClass]="{'labelAlign': !optionalAttributesModel.businessUnitAdded}">
                            <span>Business Unit and Service Offering</span>
                            <span class="optional-text pull-right pad-right40">optional</span>
                        </label>
                    </div>
                </div>
                <div class="ui-g-3 ui-lg-3 ui-md-3 height10px pad-right0"
                    [ngClass]="{'posRelative': optionalAttributesModel.serviceLevelAdded}">
                    <div class="ui-md-12 ui-lg-12 ui-g-12 pad-left0 pad-right0"
                        [ngClass]="{'service-level-field-doc {
                                        ': optionalAttributesModel.serviceLevelAdded , 'ui-float-label pad-right0 top4': !optionalAttributesModel.serviceLevelAdded}">
                        <span *ngIf="optionalAttributesModel.serviceLevelAdded"
                            class="service-level-field-color" style="padding-left: 10px;">Service Level</span>
                  
                        <p-multiSelect [options]="optionalAttributesModel.serviceLevel" filter="false"
                            maxSelectedLabels="1" [style]="{'width':'100%'}" defaultLabel="" resetFilterOnHide="true"
                            formControlName="serviceLevel" resetFilterOnHide="true"
                            (onChange)="onServiceLevelSelected($event)"
                            [ngClass]="{'ui-inputwrapper-filled': optionalAttributesModel.serviceLevelAdded}"
                            optionLabel="label">
                        </p-multiSelect>
                        <label for="operationalService" class="label-style ui-g-12 pad0 errorAlign"
                            [ngClass]="{'labelAlign': !optionalAttributesModel.serviceLevelAdded}">
                            <span *ngIf="!optionalAttributesModel.serviceLevelAdded">Service Level</span>
                            <span *ngIf="!optionalAttributesModel.serviceLevelAdded"
                                class="optional-text pull-right pad-right40">optional</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="ui-g-12 ui-lg-12 ui-md-12 optional-row pad-bot5 pad-left0 pad-right0">
                <div class="ui-g-3 ui-lg-3 ui-md-3  pad-left0">
                    <div class='ui-float-label'>
                        <p-multiSelect [options]="optionalAttributesModel.operationalService" filter="false"
                            maxSelectedLabels="1" [style]="{'width':'100%'}" defaultLabel="" resetFilterOnHide="true"
                            formControlName="requestedService" (onChange)="onOperationalServiceSelected($event)"
                            [ngClass]="{'ui-inputwrapper-filled': optionalAttributesModel.operationalServiceAdded}">
                        </p-multiSelect>
                        <label for="operationalService" class="label-style ui-g-12 pad0 errorAlign"
                            [ngClass]="{'labelAlign': !optionalAttributesModel.operationalServiceAdded}">
                            <span>Requested Service</span>
                            <span class="optional-text pull-right pad-right40">optional</span>
                        </label>
                    </div>
                </div>
                <div class="ui-g-3 ui-lg-3 ui-md-3">
                    <span class="ui-float-label">
                        <p-autoComplete [suggestions]="optionalAttributesModel.equipmentCategoryFiltered"
                            formControlName="equipmentCategory" [style]="{'width':'100%'}" field="label"
                            [inputStyle]="{'width':'100%'}" [dropdown]="true"
                            (completeMethod)="onTypeEquipmentCategory($event)"
                            (onSelect)="onSelectEquipmentCategory($event)"
                            (onClear)="onEquipmentClear($event, 'equipmentCategory')" emptyMessage="No records found"
                            (onBlur)="onEquipmentBlur($event, 'equipmentCategory')" [forceSelection]="true">
                        </p-autoComplete>
                        <label class="label-style ui-md-12 ui-lg-12 ui-g-12 pad0">
                            <span>Equipment Category</span>
                            <span class="optional-text pad-right40 pull-right">optional</span>
                        </label>
                    </span>
                </div>
                <div class="ui-g-3 ui-lg-3 ui-md-3">
                    <span class="ui-float-label">
                        <p-autoComplete [suggestions]="optionalAttributesModel.equipmentTypeFiltered"
                            [autoDisplayFirst]="false" [style]="{'width':'100%'}" field="value"
                            [inputStyle]="{'width':'100%'}" [dropdown]="true"
                            (completeMethod)="onTypeEquipmentType($event)" [forceSelection]="true"
                            (onSelect)="onSelectEquipmentType($event)"
                            (onClear)="onEquipmentClear($event, 'equipmentType')" formControlName="equipmentType"
                            emptyMessage="No records found" (onBlur)="onEquipmentBlur($event, 'equipmentType')">
                        </p-autoComplete>
                        <label class="label-style ui-md-12 ui-lg-12 ui-g-12 pad0">
                            <span>Equipment Type</span>
                            <span class="optional-text pad-right40 pull-right">optional</span>
                        </label>
                    </span>
                </div>
                <div class="ui-g-3 ui-lg-3 ui-md-3 pad-right0">
                    <span class="ui-float-label">
                        <p-autoComplete [suggestions]="optionalAttributesModel.equipmentLengthFiltered"
                            [autoDisplayFirst]="false" formControlName="equipmentLength" [style]="{'width':'100%'}"
                            field="value" [inputStyle]="{'width':'100%'}"
                            (onClear)="onEquipmentClear($event, 'equipmentLength')" [dropdown]="true"
                            (completeMethod)="onTypeEquipmentLength($event)" [forceSelection]="true"
                            emptyMessage="No records found"></p-autoComplete>
                        <label class="label-style ui-md-12 ui-lg-12 ui-g-12 pad0">
                            <span>Equipment Length</span>
                            <span class="optional-text pad-right40 pull-right">optional</span>
                        </label>
                    </span>
                </div>
            </div>

            <div class="ui-g-12 ui-lg-12 ui-md-12 optional-row  pad-bot10 pad-left0 pad-right0">
                <div class="ui-g-12 ui-lg-12 ui-md-12  pad-left0 pad-right0">
                    <div class='ui-float-label'>
                        <p-autoComplete [suggestions]="optionalAttributesModel.carrierSuggestions" [multiple]="true"
                            [forceSelection]="true" field="label" (completeMethod)="onCarrierCompleteMethod($event)"
                            emptyMessage="No carrier is found" formControlName="carriers">
                        </p-autoComplete>
                        <label for="operationalService" class="label-style ui-g-12 pad0 errorAlign">
                            <span>Carrier (Code)</span>
                            <span class="optional-text pull-right pad-right22">optional</span>
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
